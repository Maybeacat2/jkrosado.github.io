<style>
.footer {
  position: fixed;
  left: 0;
  bottom: 0;
  width: 100%;
  background-color: black;
  color: white;
  text-align: center;
}
input {
cursor: pointer!important;
}
button {
cursor: pointer!important;
}
  h1 {
    cursor: default;
  }
  h {
    cursor: default;
  }
  button {
    width: 95px!important;
    height: 37px!important;
    border-radius: 6px!important;
    border-color: transparent!important;
    background: #00c4ff!important;
    color: white;
  }
  button:hover {
    background: #71deff!important;
  }
  button:active { 
    background: #2594b5!important;
    border-color: transparent!important;
    border-radius: 6px!important;
    outline: none!important;
  }
</style>
